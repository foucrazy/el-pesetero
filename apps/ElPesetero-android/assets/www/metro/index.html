<!DOCTYPE HTML>
<html lang="es">
	<head>
		<title>El Pesetero</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">	
		<link href="css/modern.css" rel="stylesheet">		
		<link href="css/custom.css" rel="stylesheet">
	</head>
	<body class="bg-color-darken">
		<div id="page">
			<div id="page-header">
				<div id="page-header-content">
					<h1>El pesetero</h1>
				</div>
			</div>
			
			<div id="page-region">
				<div id="page-region-content">
					<div id="tileSacarDinero" class="tile bg-color-orange">		
						<div class="brand">
							<div class="name">Sacar dinero</div>
						</div>					
						<div id="contentTileSacarDinero" class="tile-content">
							<img id="iconSacarDinero" src="css/images/sacar.png" alt="Sacar dinero" title="Sacar dinero"/>
							<div id="contentExtTileSacarDinero" class="tile-content-ext">
								<form>
									<div class="input-control select">
								        <select>
								        	<option>Tarjeta utilizada</option>
								            <option>Tarjeta NX</option>
								            <option>Tarjeta Azul</option>
								            <option>CM Cool</option>
								        </select>
								    </div>								
									<div class="input-control text">
								        <label>Cantidad:</label><input type="text" maxlength="10"/>								        
								    </div>
								    <input type="button" value="Guardar"/>
								    <input type="button" value="Cancelar" id="btnCancelarSacarDinero"/>
								</form>
							</div>
						</div>
					</div>
					<div id="tileNuevoGasto" class="tile bg-color-orange">					
						<div class="brand">
							<div class="name">Nuevo gasto</div>
						</div>					
						<div id="contentTileNuevoGasto" class="tile-content">
							<img id="iconNuevoGasto" src="css/images/gasto.png" alt="Nuevo Gasto" title="Nuevo gasto"/>
							<div id="contentExtTileNuevoGasto"  class="tile-content-ext">
								<form>
									<div class="input-control select">
								        <select>
								        	<option>Fondo utilizado</option>
								            <option>Efectivo</option>
								            <option>Tarjeta Azul</option>
								            <option>CM Cool</option>
								            <option>Cuenta corriente 1</option>
								            <option>Cuenta corriente 2</option>
								            <option>Tickets</option>
								        </select>
								    </div>		
									<div class="input-control select">
								        <select>
								        	<option>Tipo de gasto</option>
								            <option>Comida</option>
								            <option>Ocio</option>
								            <option>Ropa</option>
								            <option>Viajes</option>								            
								            <option>Otros</option>
								        </select>
								    </div>										    						
									<div class="input-control text">
								        <label>Cantidad:</label><input type="text" maxlength="10"/>								        
								    </div>
								    <input type="button" value="Guardar"/>
								    <input type="button" value="Cancelar" id="btnCancelarNuevoGasto"/>
								</form>
							</div>
						</div>
					</div>
					<div class="tile medium-vertical bg-color-orangeDark">
						<div class="brand">							
							<div class="badge">-157&euro;</div>
						</div>													
						<div class="tile-content">
							<a href="#">Fondos disponibles</a>
						</div>
					</div>	
					<div class="tile medium-vertical bg-color-orangeDark">	
						<div class="brand">
							<div class="badge">32</div>
						</div>		
						<div class="tile-content">
							<a href="#">Movimientos realizados</a>
						</div>
					</div>	
					<div class="tile medium-vertical bg-color-orangeDark">								
						<div class="tile-content">
							<a href="#">Tipos de gasto</a>
						</div>
					</div>	
					<div class="tile medium medium-vertical">								
						<div class="tile-content full">
							<a href="#"><img src="css/images/configure.png" alt="Configurar" title="Configurar"/></a>
						</div>
					</div>	
					<div class="tile medium medium-vertical">								
						<div class="tile-content full">
							<a href="#"><img src="css/images/exit.png" alt="Salir" title="Salir"/></a>
						</div>
					</div>						
				</div>
			</div>
		</div>
		<script src="js/animaciones.js"></script>		
	</body>
</html>
