<!DOCTYPE HTML>
<html>
	<head>
		<title>Tarjetas</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1, target-densityDpi=device-dpi"/>
		<script type="text/javascript" charset="utf-8" src="js/cordova-2.1.0.js"></script>		
		<script type="text/javascript" charset="utf-8" src="js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.2.0.min.js"></script>
		<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
		<link rel="stylesheet" href="css/el-pesetero.css" />		
		<link rel="stylesheet" href="css/ajustes.css" />
	</head>
	<body>
		<div data-role="page" id="nuevaTarjeta">
			<div data-role="header">
				<a href="tarjetas.html" data-icon="back">Tarjetas</a>
				<h1>A&ntilde;adir tarjeta</h1>
			</div><!-- /header -->
		
			<div data-role="content">
				<form action="tarjetas.html" method="post">
					<label for="nombre">Nombre:</label>
					<input type="text" name="nombre" id="nombre" value=""  />
					
					<input type="radio" name="tipoTarjeta" id="radio-choice-1" value="asociada" checked="checked" />
					<label for="radio-choice-1">Asociada a cuenta bancaria</label>

					<input type="radio" name="tipoTarjeta" id="radio-choice-2" value="prepago" />
					<label for="radio-choice-2">Prepago</label>					
					
					<div id="divSaldo">
						<label for="saldo">Saldo actual:</label>
						<input type="number" name="saldo" id="saldo" value=""  />		
					</div>
					<input type="submit" title="Guardar" value="Guardar" />
				</form>
			</div>
		</div>	
	</body>		
</html>
