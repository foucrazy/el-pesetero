<!DOCTYPE html> 
<html>
	<head>
		<title>Sacar dinero</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1, target-densityDpi=device-dpi"/>
		<script type="text/javascript" charset="utf-8" src="js/cordova-2.1.0.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/jquery-1.8.2.min.js"></script>		
		<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.2.0.min.js"></script>
		<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
		<link rel="stylesheet" href="css/el-pesetero.css" />		
		<link rel="stylesheet" href="css/ajustes.css" />

	<body> 	
		<div data-role="dialog">		
			<div data-role="header">
				<h1>Sacar dinero</h1>	
			</div>
	
			<div data-role="content">
				<form action="#" method="post">
					<label for="tarjeta">Tarjeta utilizada:</label>
					<select name="tarjeta" id="tarjeta" data-native-menu="false" tabindex="-1">
						<option value="0">Tarjeta NX</option>
						<option value="1">Tarjeta Azul</option>
						<option value="2">CM Cool</option>
					</select>
					
					<label for="cantidad">Cantidad:</label>
					<input type="number" name="cantidad" id="cantidad" value=""  />					
						
					<input type="submit" title="Guardar" value="Guardar" />
				</form>    
			</div>
		</div>	
	</body>
</html>
